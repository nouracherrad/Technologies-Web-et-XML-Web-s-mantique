<body>
    <script>

function hjms(seconds) {
    let days = parseInt(seconds / (24 * 3600));
    seconds %= 24 * 3600;
    let hours = parseInt(seconds / 3600);
    seconds %= 3600;
    let minutes = parseInt(seconds / 60);
    seconds %= 60;
    
    alert("La durée équivalente est : " + days + " jours, " + hours + " heures, " + minutes + " minutes, " + seconds + " secondes.");
}

let sec = prompt("Donnez la durée en secondes :");
hjms(parseInt(sec));

</script>
</body>
