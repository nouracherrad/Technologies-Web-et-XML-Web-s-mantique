<!DOCTYPE html>
<html lang="en">

<body>
   <script>
    
function hjms(seconds) {
    let days = parseInt(seconds / (24 * 3600));
    seconds %= 24 * 3600;
    let hours = parseInt(seconds / 3600);
    seconds %= 3600;
    let minutes = parseInt(seconds / 60);
    seconds %= 60;
    
    let result = [];
    if (days > 0) result.push(days + " jour" + (days > 1 ? "s" : ""));
    if (hours > 0) result.push(hours + " heure" + (hours > 1 ? "s" : ""));
    if (minutes > 0) result.push(minutes + " minute" + (minutes > 1 ? "s" : ""));
    if (seconds > 0) result.push(seconds + " seconde" + (seconds > 1 ? "s" : ""));
    
    alert("La durée équivalente est : " + result.join(", "));
}

// Exemple d'utilisation
let sec = prompt("Donnez la durée en secondes :");
hjms(parseInt(sec));
</script>

</body>
</html>
