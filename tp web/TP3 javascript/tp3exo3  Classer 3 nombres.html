<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        function troisNombres(a, b, c) {
            let numbers = [a, b, c];
            numbers.sort((x, y) => x - y);
            alert("Les nombres  en ordre croissant : " + numbers.join(", "));
        }
        
       
        let x1 = parseFloat(prompt("Entrez le premier nombre :"));
        let x2 = parseFloat(prompt("Entrez le deuxième nombre :"));
        let x3 = parseFloat(prompt("Entrez le troisième nombre :"));
        
        troisNombres(x1, x2, x3);
        </script>
         
</body>
</html>
