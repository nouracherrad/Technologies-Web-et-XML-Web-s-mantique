<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function triangle1(taille) {
            let i = 1;
            let compteur=taille;
            while (i <= taille) {
                console.log(" ".repeat(compteur)+"*".repeat(i*2-1)+" ".repeat(compteur));
                i++;
                compteur--;
            }
        }
        
        function triangle2(taille) {
            let compteur=taille;
            for (let i= 1; i<= taille; i++) {
                console.log(" ".repeat(compteur)+"*".repeat(i*2-1)+" ".repeat(compteur));
                compteur--; }
        }
        
        // Exemple d'utilisation
        let taille = parseInt(prompt("Entrez la taille :"));
        console.log(" le resultat de la fonction  avec while:");
        triangle1(taille);
        console.log(" le resultat de la  fonction avec for:");
        triangle2(taille);
        </script>
        
</body>
</html>
