<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <script>
        function fibo1(n) {
    let x = 0, y = 1, temp;
    
    if (n === 0) {
        return x;
    }
    if (n === 1) {
        return y;
    }

    for (let i = 2; i <= n; i++) {
        temp = x + y;
        x = y;
        y = temp;
    }
    return y;
}

let n = parseInt(prompt("Entrez le rang n pour calculer le nième terme de Fibonacci: "), 10);
console.log("Le "+n+"ème terme de la suite de Fibonacci est:" +fibo1(n));

function fibo2(valeur) {
    let a = 0, b = 1, temp, i = 1;

    // Générer les termes de Fibonacci jusqu'à ce qu'un terme dépasse la valeur donnée
    while (b <= valeur) {
        temp = a + b;
        a = b;
        b = temp;
        i++;
    }

    return { rang: i, valeur: b };
}

let valeur = parseInt(prompt("Entrez une valeur pour trouver le premier terme de Fibonacci supérieur à cette valeur: "), 10);
let result = fibo2(valeur);
console.log(`Le premier terme de Fibonacci supérieur à ${valeur} est le terme de rang ${result.rang} avec une valeur de ${result.valeur}`);

    </script>
</body>
</html>
