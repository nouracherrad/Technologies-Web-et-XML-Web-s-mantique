<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       function Raca1() {
    const input = prompt("Pour un nombre A entre 1 et 100:");
    const A = parseFloat(input);
    let u = A / 2;

    while (Math.abs(u * u - A) >= 1e-5) {
        u = 0.5 * (u + A / u);
    }

    alert(`Pour un nombre A entre 1 et 100: ${input}\nValeur approchée de la racine carrée = ${u}`);
}
Raca1()
    </script>
</body>
</html>
